<app-decades
  *ngIf="decades.length"
  [decades]="decades"
  [currDecade]="currDecade"
  (updateDecade)="displayMovies($event)"
></app-decades>

<ul class="movies" *ngIf="filteredMovies.length">
  <li *ngFor="let movie of filteredMovies" class="grid grid-bleed">
    <div class="image col-3"><img [src]="movie.Poster" /></div>
    <div class="content col-9 col-grid">
      <div class="title">{{ movie.Title }}</div>
      <ul class="metadata">
        <li class="rated">
          <div>{{ movie.Rated }}</div>
        </li>
        <li class="runtime">{{ movie.Runtime }}</li>
        <li class="release">{{ movie.Released }}</li>
      </ul>
      <div class="plot">
        {{ movie.Plot }}
      </div>
      <div class="nav flex-footer">
        <button (click)="navigateToMovieDetail(movie.imdbID)" class="detail">View Details</button>
      </div>
    </div>
  </li>
</ul>
