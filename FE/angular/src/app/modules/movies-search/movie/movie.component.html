<app-sidebar [links]="links" (linkClicked)="navigateTo()"></app-sidebar>

<ul *ngIf="movie" class="movie">
  <li class="grid grid-bleed">
    <div class="image col-3"><img [src]="movie.Poster" /></div>
    <div class="content col-9 col-grid">
      <div class="title">{{ movie.Title }} ({{ movie.Year }})</div>
      <ul class="metadata">
        <li class="rated">
          <div>{{ movie.Rated }}</div>
        </li>
        <li class="runtime">{{ movie.Runtime }}</li>
        <li class="genre">{{ movie.Genre }}</li>
        <li class="release">{{ movie.Released }}</li>
      </ul>
      <ul class="details">
        <li>
          <strong>Director:</strong>
          {{ movie.Director }}
        </li>
        <li>
          <strong>Writer:</strong>
          {{ movie.Writer }}
        </li>
        <li>
          <strong>Stars:</strong>
          {{ movie.Actors }}
        </li>
      </ul>
      <div class="plot">
        {{ movie.Plot }}
      </div>
      <div class="nav flex-footer">
        <button (click)="navigateToImdb(movie.imdbID)" class="imdb">View on IMDB</button>
      </div>
    </div>
  </li>
</ul>
